<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n Cajero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="../Admin/css/boleta.css">
</head>
<body>
    <div class="d-flex" id="wrapper">

        <div class="main-content">
            <div class="container-fluid p-4">
                <br>
                <h2 class="mt-4">üí≥ Gesti√≥n de Mesas Anticucher√≠a</h2>
                <div class="row">
                    <!-- Mesas -->
                    <div class="col-md-8 mb-3">
                    <div class="d-flex flex-wrap gap-2" id="mesas-container"></div>
                    </div>

                    <!-- Detalle -->
                    <div class="col-md-4">
                    <div class="card shadow-sm mb-3" id="detalle-mesa" style="display: none;"></div>
                    </div>
                </div>


                
            <!-- Resumen de Pago -->
            <div id="resumen-pago" class="container mt-4" style="display: none;">
                <div class="card shadow-lg">
                    <div class="card-body">
                    <h5 class="card-title">‚úÖ Resumen del Pago</h5>
                    <p class="card-text">ü™ë Mesa: <strong><span id="pago-mesa-id"></span></strong></p>
                    <p class="card-text">üí∞ Total: <strong><span id="pago-total"></span></strong></p>
                    <p class="card-text">üí≥ M√©todo de Pago: <strong><span id="pago-metodo"></span></strong></p>
                    <p class="card-text">Fecha y Hora: <span id="pago-fecha"></span></p>
                    <button onclick="imprimirComprobante()" class="btn btn-success mt-2">üñ®Ô∏è Imprimir comprobante</button>
                    </div>
                </div>
            </div>

            </div>

            <!-- Modal de M√©todo de Pago -->
            <div class="modal fade" id="modalMetodoPago" tabindex="-1" aria-labelledby="modalMetodoPagoLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalMetodoPagoLabel">Seleccionar M√©todo de Pago - Mesa <span id="modal-mesa-id"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div id="detalle-pago"></div>

                        <div class="mb-3 mt-4">
                        <label for="metodoPago" class="form-label">M√©todo de pago:</label>
                        <select class="form-select" id="metodoPago">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Yape">Yape</option>
                            <option value="Plin">Plin</option>
                        </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success w-100" onclick="confirmarPagoFinal()">‚úÖ Confirmar y Pagar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="../Admin/js/gestionCajero.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Control - Anticuchería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body >
    <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
        <div class="bg-dark border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-white p-3">Admin Panel</div>
                <div class="list-group list-group-flush">
                    <a href="Inicio.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                    <a href="mesas.html" class="list-group-item list-group-item-action bg-dark text-white">Mesas</a>
                    <a href="productos.html" class="list-group-item list-group-item-action bg-dark text-white">Productos</a>
                    <a href="pedidos.html" class="list-group-item list-group-item-action bg-dark text-white">Pedidos</a>
                    <a href="usuarios.html" class="list-group-item list-group-item-action bg-dark text-white">Usuarios</a>
                    <a href="categorias.html" class="list-group-item list-group-item-action bg-dark text-white">Categorías</a>
                    <a href="gestionMesas.html" class="list-group-item list-group-item-action bg-dark text-white">Gestion Mesas</a>
                    <a href="asignarCategorias.html"class="list-group-item list-group-item-action bg-dark text-white">Asignacion Cocinero</a>
                </div>
        </div>

            <!-- Page Content -->
        <h2>Asignar Categorías de Productos a Cocineros</h2>

        <form id="form-asignacion">
            <div class="mb-3">
            <label for="cocinero" class="form-label">Nombre del Cocinero:</label>
            <input type="text" class="form-control" id="cocinero" required>
            </div>

            <div class="mb-3">
            <label for="categorias" class="form-label">Categorías asignadas:</label>
            <select multiple class="form-select" id="categorias"></select>
            </div>

            <button type="submit" class="btn btn-primary">Asignar</button>

            <div class="mt-4">
                <h5>Asignaciones actuales</h5>
                <ul id="lista-asignaciones" class="list-group"></ul>
            </div>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/asignarCategorias.js"></script>
</body>
</html>

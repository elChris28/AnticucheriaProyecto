<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <!-- Reutiliza sidebar y topbar como en index.html -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-end" id="sidebar-wrapper">
        <div class="sidebar-heading text-white p-3">Admin Panel</div>
        <div class="list-group list-group-flush">
            <a href="Inicio.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
            <a href="mesas.html" class="list-group-item list-group-item-action bg-dark text-white">Mesas</a>
            <a href="productos.html" class="list-group-item list-group-item-action bg-dark text-white">Productos</a>
            <a href="pedidos.html" class="list-group-item list-group-item-action bg-dark text-white">Pedidos</a>
            <a href="usuarios.html" class="list-group-item list-group-item-action bg-dark text-white">Usuarios</a>
            <a href="categorias.html" class="list-group-item list-group-item-action bg-dark text-white">Categorías</a>
            <a href="asignarCategorias.html"class="list-group-item list-group-item-action bg-dark text-white">Asignacion Cocinero</a>
        </div>
        </div>

        <!-- MAIN -->
        <div class="container py-4">
            <h2 class="mb-4">Gestión de Categorías</h2>

            <form id="form-nueva-categoria" class="mb-4 row g-2">
            <div class="col-md-6">
                <input type="text" id="nombre-categoria" class="form-control" placeholder="Nombre de la categoría" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Agregar</button>
            </div>
            </form>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-categorias"></tbody>
            </table>
        </div>
    </div>
    <script src="js/categorias.js"></script>
</body>
</html>

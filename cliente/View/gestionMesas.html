<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Mesas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="d-flex" id="wrapper">
          
          <div class="main-content">
            <div class="container-fluid mt-4">
              <br>
              <h1 class="mt-4">Gestión de Mesas</h1>
              <div id="mesas-container" class="row g-3"></div>

                <div class="modal fade" id="modalProductos" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Gestión de Mesa <span id="mesa-id-title"></span></h5>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                    <div class="modal-body">
                        <h6>Platos asignados:</h6>
                        <div id="platosAsignados" class="mb-3"></div>

                        <hr>
                        <h6>Asignar nuevos platos:</h6>
                        <div id="productosPorCategoria" class="mb-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" onclick="confirmarPedido()">Enviar pedido</button>
                    </div>
                    </div>
            </div>
          </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/gestionMesas.js"></script>
</body>
</html>

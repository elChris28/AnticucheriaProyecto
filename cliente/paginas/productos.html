<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="../css/barraLateral.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
            <header><img src="../img/LogoAnticucheria.png" alt="Logo" class="logo-sidebar"></header>
            <ul>
            <li><a href="inicio.html"><i class="fa-solid fa-table-list"></i>Dashboard</a></li>
            <li><a href="mesas.html"><i class="fas fa-link"></i>Mesas</a></li>
            <li><a href="productos.html"><i class="fa-solid fa-utensils"></i>Productos</a></li>
            <li><a href="categorias.html"><i class="fa-solid fa-list"></i>Categorías</a></li>
            <li><a href="reportes.html"><i class="fa-solid fa-chart-simple"></i>Reportes</a></li>
            <li><a href="gestionMesas.html"><i class="fa-solid fa-gears"></i>Gestion Mesas</a></li>
            <li><a href="gestionCajero.html"><i class="fa-solid fa-calculator"></i></i>Gestion Cajero</a></li>
            <li><a href="asignarCategorias.html"><i class="fa-solid fa-user-tie"></i>Asignacion Cocinero</a></li>
            <li><a href="Cocinero1.html"><i class="fa-solid fa-user-check"></i>Cocinero1 Gestion</a></li>
            <li><a href="Cocinero2.html"><i class="fa-solid fa-user-check"></i>Cocinero2 Gestion</a></li>
            </ul>
        </div>
        <div class="main-content">

            <div id="page-content-wrapper" class="p-4">
            <br>
            <h2 class="mt-4">Gestión de Productos</h2>

            <div class="row mb-3">
            <div class="col-md-6">
                <label for="filtro-categoria" class="form-label">Filtrar por Categoría</label>
                <select id="filtro-categoria" class="form-select">
                <option value="todas">Todas</option>
                </select>
            </div>
            </div>

            <form id="form-nuevo-producto" class="mb-4">
                <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="nuevo-nombre" class="form-control" placeholder="Nombre del producto" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="nuevo-precio" class="form-control" placeholder="Precio" required step="0.01" min="0">
                </div>
                <div class="col-md-3">
                    <select id="nueva-categoria" class="form-select" required></select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </div>
                </div>
            </form>

            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tabla-productos"></tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="../js/productos.js"></script>
</body>
</html>

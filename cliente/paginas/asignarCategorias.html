<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Control - Anticuchería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="../css/barraLateral.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
            <header><img src="../img/LogoAnticucheria.png" alt="Logo" class="logo-sidebar"></header>
            <ul>
            <li><a href="inicio.html"><i class="fa-solid fa-table-list"></i>Dashboard</a></li>
            <li><a href="mesas.html"><i class="fas fa-link"></i>Mesas</a></li>
            <li><a href="productos.html"><i class="fa-solid fa-utensils"></i>Productos</a></li>
            <li><a href="categorias.html"><i class="fa-solid fa-list"></i>Categorías</a></li>
            <li><a href="reportes.html"><i class="fa-solid fa-chart-simple"></i>Reportes</a></li>
            <li><a href="gestionMesas.html"><i class="fa-solid fa-gears"></i>Gestion Mesas</a></li>
            <li><a href="gestionCajero.html"><i class="fa-solid fa-calculator"></i></i>Gestion Cajero</a></li>
            <li><a href="asignarCategorias.html"><i class="fa-solid fa-user-tie"></i>Asignacion Cocinero</a></li>
            <li><a href="Cocinero1.html"><i class="fa-solid fa-user-check"></i>Cocinero1 Gestion</a></li>
            <li><a href="Cocinero2.html"><i class="fa-solid fa-user-check"></i>Cocinero2 Gestion</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="container-fluid mt-4">
                <br>
                <h2 class="mt-4">Asignar Categorías de Productos a Cocineros</h2>

                <form id="form-asignacion">
                    <div class="mb-3">
                    <label for="cocinero" class="form-label">Nombre del Cocinero:</label>
                    <input type="text" class="form-control" id="cocinero" required>
                    </div>

                    <div class="mb-3">
                    <label for="categorias" class="form-label">Categorías asignadas:</label>
                    <select multiple class="form-select" id="categorias"></select>
                    </div>

                    <button type="submit" class="btn btn-primary">Asignar</button>

                    <div class="mt-4">
                        <h5>Asignaciones actuales</h5>
                        <ul id="lista-asignaciones" class="list-group"></ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/asignarCategorias.js"></script>
</body>
</html>
